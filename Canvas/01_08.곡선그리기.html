<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>drawarc</title>
	<style>
		canvas {border:5px solid magenta;}
	</style>
</head>
<body>
	<canvas id="canvas" width="400" height="200">
		이 브라우저는 캔버스를 지원하지 않습니다.
	</canvas>
	<script>
		var canvas;
		var ctx;
		window.onload = function() {
			canvas = document.getElementById("canvas");
			if (canvas == null || canvas.getContext == null) return;
			ctx = canvas.getContext("2d");
			draw();
		}
		function draw() {
			ctx.beginPath();
			ctx.arc(100,100,70,0 * Math.PI / 180, 120 * Math.PI / 180, false); //flag값으로 해당 arc영역을 보여줄지 말지 처리
			ctx.stroke();
		
			ctx.beginPath();
			ctx.arc(300,100,70,0 * Math.PI / 180, 120 * Math.PI / 180, true);
			ctx.stroke();
		}
	</script>
</body>
</html>
