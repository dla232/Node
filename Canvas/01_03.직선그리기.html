<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>drawline</title>
	<style>
		canvas {border:5px solid magenta;}
	</style>
</head>
<body>
	<canvas id="canvas" width="400" height="200">
		이 브라우저는 캔버스를 지원하지 않습니다.
	</canvas>
	<script>
		var canvas;
		var ctx;
		window.onload = function() {
			canvas = document.getElementById("canvas");
			if (canvas == null || canvas.getContext == null) return;
			ctx = canvas.getContext("2d");
			draw();
		}
		
		function draw() {
			ctx.beginPath();
			ctx.moveTo(10, 10); //초기 시작점 위치 x,y좌표
			ctx.lineTo(300, 150); //움직여질 끝점 x,y좌표
			ctx.stroke();
		}
	</script>
</body>
</html>
