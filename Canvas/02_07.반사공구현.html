
<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<title>reflectball</title>
	<style>
		canvas {border:5px solid magenta;}
	</style>
</head>
<body>
	<canvas id="canvas" width="400" height="200">
		이 브라우저는 캔버스를 지원하지 않습니다.
	</canvas>
	<script>
		var canvas;
		var ctx;
		var x = 10, y=10;
		var dx = 5, dy = 3;
		var r = 10;
		
		window.onload = function() {
			canvas = document.getElementById("canvas");
			if (canvas == null || canvas.getContext == null) return;
			ctx = canvas.getContext("2d");
			ctx.fillStyle="blue";
			ctx.lineWidth=2;
			ctx.strokeStyle="red"
			setInterval(draw, 30);
		}
		
		function draw() {
			ctx.clearRect(0, 0, canvas.width, canvas.height);
			
			ctx.beginPath();
			ctx.arc(x, y , r , 0,2 * Math.PI, true);
			ctx.fill();
			ctx.stroke();
	
			if (x < r || x + r > canvas.width) {
				dx = -dx;
			}
			if (y < r || y + r > canvas.height) {
				dy = -dy;
			}
			x += dx;
			y += dy;
		}
	</script>
</body>
</html>
