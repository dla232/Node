function ch_png_on(e){
	var a = $(e).find("img");
	var src = $(e).find("img").attr("src");
	var cl = $(e).attr("class"); 
	if(cl != "active"){
		var src_new = src.replace("_off.png","_on.png");
		a.attr("src",src_new);
	}
}
function ch_png_off(e){
	var a = $(e).find("img");
	var src = $(e).find("img").attr("src");
	var cl = $(e).attr("class");
	if(cl != "active"){
		var src_new = src.replace("_on.png","_off.png");
		a.attr("src",src_new);
	}
}


function random(n1, n2){
  n1 = parseInt(n1);
  n2 = parseInt(n2);
  return Math.floor( Math.random() * (n2 - n1 + 1) ) + n1;
}
function chg_tab(i){
    for(var j = 1; j < 4; j++){
        if(i == j){
           $(".tab0"+j+"_con").show();
        }else{
           $(".tab0"+j+"_con").hide();
        }
    }
    $(".tab_wrap li").eq(i-1).find("a").mouseover();
    $(".tab_wrap li").eq(i-1).find("a").addClass("active");
    $(".tab_wrap li").eq(i-1).siblings().find("a").removeClass("active");
    $(".tab_wrap li").eq(i-1).siblings().find("a").mouseout();
}


function creat_poster_list(){
    var poster_len = Object.keys(poster).length;
    var poster_html = "";
    for(var i = 0; i < poster_len; i++){
        var poster_obj = Object.keys(poster)[i];
        console.log(poster[poster_obj][0].img_src);
        if(poster[poster_obj][0].img_src == ""){
            var img_src = "img/none_poster.png";
            poster_html = poster_html + '<li class="none"><dl><dt><img src="'+img_src+'" alt=""></dt><dd>'+poster[poster_obj][0].txt+'</dd></dl></li>';
        }else{
            var img_src = poster[poster_obj][0].img_src;
            poster_html = poster_html + '<li><dl><dt><img src="'+img_src+'" alt=""><span><a href="#a" onclick="open_poster(\''+poster[poster_obj][0].pop_img+'\',\''+poster[poster_obj][0].txt+'\')" onmouseover="ch_png_on(this)" onmouseout="ch_png_off(this)"><img src="img/wft/more_off.png" alt=""></a></span></dt><dd><a href="#a" onclick="open_poster(\''+poster[poster_obj][0].pop_img+'\',\''+poster[poster_obj][0].txt+'\')">'+poster[poster_obj][0].txt+'</a></dd></dl></li>';
        }
    }
    $(".poster_wrap").html(poster_html);
}
